<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Manejo de Sesiones</title>
    <!-- Enlace a Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            padding-top: 50px;
        }

        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: #343a40;
        }

        .btn-group {
            width: 100%;
        }

        .list-group-item {
            padding: 15px;
            text-align: center;
        }

        #welcomeMessage {
            font-size: 1.2rem;
            color: #17a2b8;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bienvenido al Manejo de Sesiones</h1>

    <!-- Comprobamos si el usuario ha iniciado sesión -->
    <div id="loginStatus">
        <p id="welcomeMessage"></p>
    </div>

    <div class="list-group">
        <a href="/webapp_session/productos" class="list-group-item list-group-item-action btn btn-info">Ver productos</a>
        <a href="/webapp_session/login.html" class="list-group-item list-group-item-action btn btn-primary">Login</a>
        <a href="/webapp_session/logout" class="list-group-item list-group-item-action btn btn-danger">Logout</a>
    </div>
</div>

<script>
    // Aquí puedes agregar un script que verifique si el usuario ha iniciado sesión
    // y personalice el mensaje de bienvenida en función de eso.
    // Este es solo un ejemplo de cómo podrías hacerlo con JavaScript.

    fetch('/webapp_session/check-session')
        .then(response => response.json())
        .then(data => {
            if (data.loggedIn) {
                document.getElementById('welcomeMessage').innerText = `Hola, ${data.username}. ¡Bienvenido!`;
                document.getElementById('loginStatus').style.display = 'block';
            } else {
                document.getElementById('welcomeMessage').innerText = '';
                document.getElementById('loginStatus').style.display = 'none';
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
